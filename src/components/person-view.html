<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="person-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      a,
      a:visited,
      a:hover,
      a:active {
          color: inherit;
          text-decoration: none;
          text-decoration-style: none;
          color: black;
          font-variant: small-caps;
          
      }
      paper-button {
        background: #ffab91;
      }
      .card{
        background: #ffddc1;        
      }
      
    </style>

    
    <div class="card">
        <h1>Name : {{person.name}}</h1>
        <p>Gender :  {{person.gender}}</p>
        <p>Birth Year : {{person.birth_year}}</p>
        <paper-button toggles raised class="green"> <a href="/person-details/[[id]]" > want to know more ?</a></paper-button>   
    </div>
  </template>

  <script>
    class personView extends Polymer.Element {
      static get is() { return 'person-view'; }
      static get properties(){return {person : Object, id : Number}}
      connectedCallback(){
        super.connectedCallback();
        this.id=this.getId();
      }
      getId(){
        let a = this.person.url.split('/');
        return a[a.length-2];
      }

    }

    window.customElements.define(personView.is, personView);
  </script>
</dom-module>
