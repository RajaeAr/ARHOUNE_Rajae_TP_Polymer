<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="film-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      a,
      a:visited,
      a:hover,
      a:active {
          color: inherit;
          text-decoration: none;
          text-decoration-style: none;
          color: black;
      }
      paper-button {
        background: #ffab91;
      }
      .card{
        background: #ffddc1;        
      }
    </style>

  <div class="card">
      <h1>{{film.title}}</h1>
      <p>{{film.opening_crawl}}</p>
      <paper-button toggles raised class="green"> <a href="/film-details/[[id]]" >Read more</a></paper-button>   
  </div>
  
   
  </template>

  <script>
    class FilmView extends Polymer.Element {
      static get is() { return 'film-view'; }
      static get properties(){return {Film : Object, id : Number}}
      connectedCallback(){
        super.connectedCallback();
        this.id=this.getId();
      }
      getId(){
        let a = this.film.url.split('/');
        return a[a.length-2];
      }

     
    }

    window.customElements.define(FilmView.is, FilmView);


  </script>
</dom-module>
