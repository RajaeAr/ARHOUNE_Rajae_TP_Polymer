<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="starship-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      a,
      a:visited,
      a:hover,
      a:active {
          color: inherit;
          text-decoration: none;
          text-decoration-style: none;
          color: black;
      }
      paper-button {
        background: #ffab91;    
        }
        .card{
          background: #ffddc1;        
        }
    </style>
    
        <div class="card">
          <h1>Starship's name : {{starship.name}}</h1>
          <p>model :  {{starship.model}}</p>
          <p>manufacturer : {{starship.manufacturer}}</p>
          <paper-button toggles raised class="green"> <a href="/starship-details/[[id]]" > want to know more ?</a></paper-button>   
      </div>
  </template>

  <script>
    class starshipView extends Polymer.Element {
      static get is() { return 'starship-view'; }
      static get properties(){return {starship : Object, id : Number}}
      connectedCallback(){
        super.connectedCallback();
        this.id=this.getId();
      }
      getId(){
        let a = this.starship.url.split('/');
        return a[a.length-2];
      }

    }
  

    window.customElements.define(starshipView.is, starshipView);
  </script>
</dom-module>
